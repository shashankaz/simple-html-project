<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="index.html#lts">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="tacos_close_up_400x260.png"
          alt="Tacos ready to eat!"
          height="267"
          width="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httbin.org/get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="your name" />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" placeholder="your email" />
            </p>
            <p>
              <label for="">Your Message:</label><br /><textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
        </form>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </article>
      <article>
        <h2>Our Location</h2>
        <p><address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555 <br><br>Phone: <a href="tel:+15555555555" >555-555-5555</a>
        </address></p>  
      </article>
    </main>
    <hr />
    <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
  </body>
</html>
